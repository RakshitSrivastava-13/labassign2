<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Example</title>
    
    <style>
        /* Default styles */
        body {
            font-family:Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%; /* Set a default width */
            margin: 0 auto; /* Center align the container */
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        
        /* Media query for tablets and smaller desktops */
        @media (max-width: 1024px) {
            .container {
                width: 90%; /* Adjust width for smaller screens */
            }
        }
        
        /* Media query for smaller devices like phones */
        @media (max-width: 768px) {
            .container {
                width: 100%; /* Full width for small screens */
                padding: 10px; /* Adjust padding for smaller screens */
            }
        }
        
        /* Media query for very small devices like smartphones in portrait orientation */
        @media (max-width: 480px) {
            .container {
                padding: 5px;          /* Further adjust padding for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Design Example</h1>
        
        <img  src="download (1).jpeg">
        <img src="download (2).jpeg">
        <img src="download (3).jpeg">
        <img src="download (7).jpeg">
        <img src="download (6).jpeg">
        <img src="images.jpeg">
        <img src="download (1).jpeg">

        <img src="download (3).jpeg">

    </div>

</body>
</html>
